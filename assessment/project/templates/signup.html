<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md">
    <h2 class="text-2xl font-semibold mb-6 text-gray-700 text-center">Signup</h2>

    <form method="POST" action="/sign" class="space-y-4">
      {% csrf_token %}

      <input 
        type="text" 
        name="fullname" 
        placeholder="Full Name" 
        required
        class="w-full px-4 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-sky-400 transition"
      />

      <input 
        type="email" 
        name="email" 
        placeholder="Email" 
        required
        class="w-full px-4 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-sky-400 transition"
      />

      <input 
        type="text" 
        name="phonenumber" 
        placeholder="Phone Number" 
        required
        class="w-full px-4 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-sky-400 transition"
      />

      <input 
        type="password" 
        name="password" 
        placeholder="Password" 
        required
        class="w-full px-4 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-sky-400 transition"
      />

      <input 
        type="password" 
        name="confirm_password" 
        placeholder="Confirm Password" 
        required
        class="w-full px-4 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-sky-400 transition"
      />

      <button 
        type="submit"
        class="w-full py-2 bg-sky-400 hover:bg-sky-500 text-white font-semibold transition duration-200"
      >
        SIGNUP
      </button>
      
    </form>

    <p class="mt-6 text-sm text-gray-600 text-center">
      Have an account? 
      <a href="{% url 'login' %}" class="text-sky-500 hover:text-sky-700 font-medium">Login</a>
    </p>
  </div>

</body>
</html>
