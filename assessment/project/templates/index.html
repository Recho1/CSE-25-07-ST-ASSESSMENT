<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md">
    <h2 class="text-2xl font-semibold mb-6 text-gray-700 text-center">Login</h2>

    <form method="POST" class="space-y-4">
      {% csrf_token %}

      <!-- Username -->
      <input 
        type="text" 
        name="username" 
        placeholder="Email or Phone Number"
        value="{{ request.POST.username }}"
        class="w-full px-4 py-2 border {% if invalid_fields.username %}border-red-500{% else %}border-gray-300{% endif %} focus:outline-none focus:ring-2 focus:ring-sky-400 transition"
      />

      <!-- Password -->
      <input 
        type="password" 
        name="password" 
        placeholder="Password"
        class="w-full px-4 py-2 border {% if invalid_fields.password %}border-red-500{% else %}border-gray-300{% endif %} focus:outline-none focus:ring-2 focus:ring-sky-400 transition"
      />

      <button 
        type="submit" 
        class="w-full py-2 bg-sky-400 hover:bg-purple-500 text-white font-semibold transition duration-200"
      >
        LOGIN
      </button>
    </form>

    <p class="mt-6 text-sm text-gray-600 text-center">
      Don’t have an account? 
      <a href="{% url 'signup' %}" class="text-sky-500 hover:text-purple-500 font-medium">Signup</a>
    </p>
  </div>

</body>
</html>
