 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex justify-center items-center min-h-screen">

  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md text-center">
    <h2 class="text-2xl font-semibold mb-6 text-gray-700">Login</h2>


    <form method="POST" class="space-y-4">
      {% csrf_token %}

      <input type="text" name="username" placeholder="Email or Phone Number" required
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-400 transition
               {% if form.username.errors %}border-red-500{% endif %}" />

      <input type="password" name="password" placeholder="Password" required
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-400 transition
               {% if form.password.errors %}border-red-500{% endif %}" />

      <button type="submit"
        class="w-full py-2 bg-sky-400 hover:bg-sky-500 text-white font-semibold rounded-md transition duration-200">
        LOGIN
      </button>
    </form>

    <p class="mt-6 text-sm text-gray-600">
      Don’t have an account? –
      <a href="{% url '/sign' %}" class="text-sky-500 hover:underline font-medium">Signup</a>
    </p>
  </div>

</body>
</html>
